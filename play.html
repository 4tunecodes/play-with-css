<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play with html</title>
    <link rel="stylesheet" href="play.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="nav">
            <div class="nav-logo">
                <span>F</span>
            </div>
            <div class="nav-space"></div>
            <div class="nav-link" id="hamburger-menu">
                <ul>
                    <li><a href="#" class="nav-items">Play</a></li>
                    <li><a href="#" class="nav-items">With</a></li>
                    <li><a href="#" class="nav-items">Html</a></li>
                    <li><a href="#" class="nav-items">Css</a></li>
                </ul>
            </div>
            <div id="hamburger-div">
                <i id="hamburger">open</i>
                <i id="new-hamburger">close</i>
            </div>
        </div>
        <div class="main">
            <div class="text-contain">
                <h3>Just playing with <span>html</span> and <span>css</span></h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam, expedita?</p>
                <button class="btn">Learn with me</button>
                <div class="social-icons">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-instagram"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-linkedin"></i>
                </div>
            </div>
            <div class="otherside">
                <form action="#">
                    <h3>Message Me</h3>
                    <div class="input-div">
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-div">
                        <i class="fa fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-div">
                        <i class="fa fa-text"></i>
                        <input type="text" placeholder="Subject">
                    </div>
                    <div class="input-div">
                        <i class="fa fa-user"></i>
                        <textarea name="message" id="message" placeholder="Message"></textarea>
                    </div>
                    <button type="submit" class="f-btn">Send</button>
                </form>
            </div>
        </div>
    </section>
    <script src="play.js"></script>
</body>
</html>
